<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>StackAPI</title>
</head>
<body class="container-fluid">
    <h6>StackAPI > Dashboard 3</h6>
    <div class="container">
        <div class="row row-cols-auto">
            <div class="col m-auto">Questions: 50</div>
            <div class="col m-auto">Articles: 45</div>
            <div class="col m-auto">Posts: {{ post_count }}</div>
        </div>
    </div>
    <h2>General activity</h2>
    <h4>Post types</h4>
    <div>
        <canvas id="typeChart" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        let postTypeCtx =  document.getElementById("typeChart").getContext("2d");
        let postTypeChart = new Chart(postTypeCtx, {
            type: 'doughnut',
            data: {
                labels: [
                    {% for key in post_types.keys %} '{{ key }}', {% endfor %}                  
                ],
                datasets: [{
                    label: 'Post Types',
                    data: [{% for value in post_types.values %} {{ value }}, {% endfor %}],
                    backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    ],
                    hoverOffset: 4
                }]
                }
        });
    </script>
</body>
